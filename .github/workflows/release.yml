name: Release

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      artifact_name:
        required: true
        type: string

jobs:

  create-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: dist/

      # Automatically generate release changelog based on conventional commits
      - name: Install conventional-changelog
        run: npm install conventional-changelog@7.1.1 conventional-changelog-conventionalcommits@9.1.0

      - name: Generate changelog
        id: changelog
        run: |
          node .config/changelog/changelog.mjs ${{ inputs.version }}
          echo "content<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # Create a release
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ inputs.version }}
          name: ${{ inputs.version }}
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          allowUpdates: true
          replacesArtifacts: true
          prerelease: ${{ contains(inputs.version, '-SNAPSHOT') }}
          artifacts: dist/*.jar
          token: ${{ secrets.CI_CD_PAT }}

  update-options:
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workflow-file: [ ".github/workflows/deploy.yml", ".github/workflows/promote-snapshot.yml" ]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # Add an option to the workflow with the new version
      - name: Add new version to workflow options
        run: |
          FILE="${{ matrix.workflow-file }}"
          VERSION="${{ needs.create-release.outputs.version }}"
          
          # Check if version already exists
          if grep -q "  - $VERSION" "$FILE"; then
            echo "Version $VERSION already exists in $FILE. Skipping."
            exit 0
          fi
          
          # Insert version under 'options:' safely
          awk -v ver="$VERSION" '
            /^(\s*)options:/ {
              print
              indent = substr($0, 1, match($0,/options:/)-1) "  "
              print indent "- " ver
              next
            }
            { print }
          ' "$FILE" > tmp.yml && mv tmp.yml "$FILE"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.CI_CD_PAT }}@github.com/${{ github.repository }}.git
          
          if git diff --quiet "${{ matrix.workflow-file }}"; then
            echo "No changes to commit"
            exit 0
          fi
          
          git add "${{ matrix.workflow-file }}"
          git commit -m "Release ${{ needs.create-release.outputs.version }} [skip ci]"
          git push
